<mat-card>
    <form [formGroup]="form" (ngSubmit)="emitForm()">
        <mat-card-header>
            <mat-card-title>New edit</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Short description</mat-label>
                <input type="text" formControlName="shortDescription" matInput>
                @if (shouldShowLengthError()) {
                    <mat-error>Must be between 3 and 80 characters</mat-error>
                }
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
            <button type="submit" [disabled]="form.invalid" mat-flat-button color="primary">
                Create
            </button>
        </mat-card-actions>
    </form>
</mat-card>
