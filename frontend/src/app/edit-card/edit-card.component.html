<mat-card>
    <mat-card-header>
        <mat-card-title>{{ edit.app_id }}</mat-card-title>
        <mat-card-subtitle>{{ edit.id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <br>
        <h4>Edit info</h4>
        <ul>
            @if (edit.short_description) {
                <li>Short description: {{ edit.short_description }}</li>
            }
            <li>Status: {{ edit.status }}</li>
        </ul>
    </mat-card-content>
    <mat-card-actions align="end">
        @if (canDelete()) {
            <button (click)="onDelete()" mat-button color="warn">Delete</button>
        }
        <button
            (click)="onSubmitForReview()"
            [disabled]="edit.status !== editStatusEnum.Unsubmitted"
            mat-flat-button
            color="primary">
            Submit
        </button>
    </mat-card-actions>
</mat-card>
