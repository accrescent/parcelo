<h1 mat-dialog-title>Are you sure you want to delete this edit?</h1>
<mat-dialog-content>
    <h2>Edit info</h2>
    <ul>
        <li>App ID: {{ data.app_id }}</li>
        @if (data.short_description) {
            <li>Short description: {{ data.short_description }}</li>
        }
    </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" color="warn">Yes</button>
    <button mat-flat-button [mat-dialog-close]="false" color="primary" cdkFocusInitial>No</button>
</mat-dialog-actions>
