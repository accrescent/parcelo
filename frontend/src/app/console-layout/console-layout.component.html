<mat-toolbar id="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Accrescent Developer Console</span>

    <span class="spacer"></span>

    <button mat-button (click)="logOut()">Log out</button>
</mat-toolbar>

<mat-sidenav-container id="main">
    <mat-sidenav #sidenav mode="side" opened="true">
        <mat-nav-list>
            <a mat-list-item routerLink="apps">My apps</a>
            @if (reviewer) {
                <a mat-list-item routerLink="review">Review</a>
            }
            @if (publisher) {
                <a mat-list-item routerLink="publish">Publish</a>
            }
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
