<h2>Drafts</h2>
<div class="grid-container">
    @for (draft of drafts; track draft) {
        <app-publisher-draft-card [draft]="draft" (publish)="publishDraft($event)"/>
    } @empty {
        <p>No drafts to publish</p>
    }
</div>
