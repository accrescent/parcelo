<h2>Drafts</h2>
<div class="grid-container">
    <app-publisher-draft-card
        *ngFor="let draft of drafts"
        [draft]="draft"
        (publish)="publishDraft($event)"/>
    <p *ngIf="drafts.length === 0">No drafts to publish</p>
</div>
