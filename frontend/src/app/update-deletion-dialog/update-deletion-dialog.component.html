<h1 mat-dialog-title>Are you sure you want to delete this update?</h1>
<mat-dialog-content>
    <h2>Update info</h2>
    <ul>
        <li>App ID: {{ data.app_id }}</li>
        <li>Version name: {{ data.version_name }}</li>
        <li>Version code: {{ data.version_code }}</li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" color="warn">Yes</button>
    <button mat-flat-button [mat-dialog-close]="false" color="primary" cdkFocusInitial>No</button>
</mat-dialog-actions>
