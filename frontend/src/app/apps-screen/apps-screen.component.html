<mat-card id="create-card" routerLink="/drafts/new">
    <mat-card-header>
        <mat-card-title>New app</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Submit a new app to Accrescent.</p>
    </mat-card-content>
</mat-card>
<mat-divider/>

<h2 class="section-header">Apps</h2>
<div class="grid-container">
    @for (app of apps; track app) {
        <app-app-card [app]="app"/>
    } @empty {
        <p>No published apps</p>
    }
</div>

<h2 class="section-header">Drafts</h2>
<div class="grid-container">
    @for (draft of drafts; track draft) {
        <app-draft-card
            [draft]="draft"
            (delete)="deleteDraft($event)"
            (submitForReview)="submitDraft($event)"/>
    } @empty {
        <p>No drafts</p>
    }
</div>
