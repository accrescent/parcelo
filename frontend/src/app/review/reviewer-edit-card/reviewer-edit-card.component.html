<mat-card>
    <mat-card-header>
        <mat-card-title>{{ edit.app_id }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <br>
        <h4>Edit info</h4>
        <ul>
            @if (edit.short_description) {
                <li>Short description: {{ edit.short_description }}</li>
            }
        </ul>
    </mat-card-content>
    <mat-card-actions align="end">
        <button type="button" (click)="onPostReview()" mat-flat-button color="primary">
            Post review
        </button>
    </mat-card-actions>
</mat-card>
