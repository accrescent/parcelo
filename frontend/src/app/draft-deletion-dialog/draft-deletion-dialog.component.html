<h1 mat-dialog-title>Are you sure you want to delete this draft?</h1>
<mat-dialog-content>
    <h2>Draft info</h2>
    <ul>
        <li>Name: {{ data.label }}</li>
        <li>App ID: {{ data.app_id }}</li>
        <li>Version: {{ data.version_name }} ({{ data.version_code }})</li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" color="warn">Yes</button>
    <button mat-flat-button [mat-dialog-close]="false" color="primary" cdkFocusInitial>No</button>
</mat-dialog-actions>
